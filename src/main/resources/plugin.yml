name: HopperFilter
description: Turn hoppers into filters when item frames are attached
author: StarTux
version: 0.1
api-version: 1.13
website: https://cavetale.com
main: com.winthier.hopperfilter.HopperFilterPlugin
depend: []
commands:
  HopperFilter:
    description: Admin interface
    usage: |-
      /HopperFilter Debug - Toggle debug output.
      /HopperFilter Inspect - Toggle inspection mode.
    permission: hopperfilter.hopperfilter
permissions:
  hopperfilter.hopperfilter:
    description: Use the /hopperfilter command.
    default: op
